
<div class="loading" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>

<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Curso Angular - Segunda entrega</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav [opened]="true" mode="side">
        <mat-nav-list>
            <a mat-list-item #homeLink="routerLinkActive" routerLinkActive [activated]="homeLink.isActive"
                routerLink="home">
                <span class="entry">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </span>
            </a>
            <a mat-list-item #studentLink="routerLinkActive" routerLinkActive [activated]="studentLink.isActive"
                routerLink="student">
                <span class="entry">
                    <mat-icon>group</mat-icon>
                    <span>Alumnos</span>
                </span>
            </a>
            <a mat-list-item #courseLink="routerLinkActive" routerLinkActive [activated]="courseLink.isActive"
                routerLink="course">
                <span class="entry">
                    <mat-icon>article</mat-icon>
                    <span>Cursos</span>
                </span>
            </a>
            <!-- Para este entregable, inscripciones no estÃ¡ incluido -->
            <!-- <a mat-list-item #enrollmentLink="routerLinkActive" routerLinkActive [activated]="enrollmentLink.isActive"
                routerLink="enrollment">
                <span class="entry">
                    <mat-icon>assignment_turned_in</mat-icon>
                    <span>Inscripciones</span>
                </span>
            </a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
